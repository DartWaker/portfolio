<!DOCTYPE html>
<html lang="uk-UA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Розробка сайтів</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="header__container">
          <div class="header__wrapper">
            <div class="header__image">
              <img src="./img/logo.svg" alt="logo" class="header__logo">
            </div>
            <nav class="header__navigation">
              <ul class="header__menu menu-list">
                <li class="menu-list__item">Головна</li>
                <li class="menu-list__item">Про мене</li>
                <li class="menu-list__item">Роботи</li>
                <li class="menu-list__item">Контакти</li>
              </ul>
            </nav>
            <button class="header__button">Консультація</button>
            <div class="burger">
              <div class="burger__line"></div>
              <div class="burger__line"></div>
              <div class="burger__line"></div>
            </div>
          </div>
        </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="hero">
          <div class="hero__container">
            <div class="hero__wrapper">
              <div class="hero__picture">
                <div class="terminal-loader">
                  <div class="terminal-header">
                    <div class="terminal-title">Status</div>
                    <div class="terminal-controls">
                      <div class="control close"></div>
                      <div class="control minimize"></div>
                      <div class="control maximize"></div>
                    </div>
                  </div>
                  <div class="text">Створити сайт...</div>
                </div>
              </div>
              <div class="hero__block info">
                <h1 class="info__title">Створення сайтів та втілення бізнес-ідей у реальність!</h1>
                <h2 class="info__subtitle">Розробка сучасних та ефективних сайтів, що допомагають втілити бізнес-ідеї в реальність та залучити більше клієнтів!</h2> 
                <button class="info__button">Консультація</button>               
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
